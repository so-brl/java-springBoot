<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Character</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Create a Character:</h1>

<form th:action="@{/addCharacter}"
      th:object="${characterForm}" method="POST">
    Name:
    <input type="text" th:field="*{name}" />
    <br/>

    <br/>
    <select name="type">
        <option th:each="typeOPT : ${T(com.SpringBootThymeleaf.SpringBootThymeleaf.model.Type).values()}"
                th:value="${typeOPT}" th:text="${typeOPT.displayValue}"></option>
    </select>
    <br/>
    <input type="submit" value="Create" />
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
